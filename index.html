<head>
  <meta
    name="viewport"
    id="viewport"
    content="width=1200, initial-scale=0.5, maximum-scale=0.5, user-scalable=no"
  />
  <link href="style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/Rocket.gif" />
</head>
<body>
  <div id="game-background">
    <img id="bg-back" src="img/parallax-bg-back.png">
    <div id="bg-middle"></div>
    <div id="bg-front"></div>
  </div>
  <div id="controls">
    <img src="./img/buttons/pause.png" id="pause" alt="pause.png">
    <img src="./img/buttons/play.png" id="play" alt="play.png">
  </div>
  <img id="airfighter" src="img/aifighter-Front.gif" />
  <meter
    id="playerHealth"
    min="0"
    max="100"
    low="33"
    high="66"
    optimum="100"
    value="100"
  ></meter>
  <p id="playerHealthText"></p>

  <div class="fire"></div>
  <div id="gifContainerExplosion"></div>

  <div id="gameover-screen" style="display: none">
    <img src="img/gameover.gif" />

    <br />
    <button type="button" id="endGameButton">Retry!</button>
  </div>

  <div id="introduction">
    <video src="img/intro-video.webm" type="video/webm"></video>
  </div>

  <div id="start-screen" style="padding: 320px; color: rgb(231, 228, 34)">
    <button type="button" id="startGameButton">Let's Play!</button>
    <div id="keyboard-controls-help">
      <br />Press F11 for big Screen in PC<br />
      <br />
      Ð¡ontrol keys:<br />
      "W" - move airfighter up<br />
      "S" - move airfighter down<br />
      "A" - move airfighter left<br />
      "D" - move airfighter right<br /><br />
      "R" - rocket shot<br />
      "P" - game pause
    </div>
  </div>

  <div id="pause-screen">
    <button class="continue">Continue</button>
    <button class="restart">Restart</button>
  </div>
</body>

<script type="module" src="app.js"></script>
